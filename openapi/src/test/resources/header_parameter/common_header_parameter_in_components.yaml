openapi: 3.0.2
info:
  version: 1.0.0
  title: Todo List
paths:
  /todos:
    parameters:
      - name: x-b3-traceid
        in: header
        required: false
        description: "Trace id."
        schema:
          type: string
      - $ref: "#/components/parameters/allowCacheParam"
    get:
      description: 'Get all todos'
      responses:
        '200':
          description: OK
components:
  parameters:
    allowCacheParam:
      name: allow-cache
      in: header
      required: true
      description: "Whether cached data is allowed or not."
      schema:
        type: boolean