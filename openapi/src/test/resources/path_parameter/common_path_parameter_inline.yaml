openapi: 3.0.2
info:
  version: 1.0.0
  title: Todo List
paths:
  /todos/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: "Identifier of a specific todo entry."
        schema:
          type: integer
          format: int32
    get:
      description: 'Get all todos'
      responses:
        '200':
          description: OK
    post:
      description: 'Create a new todo.'
      responses:
        '200':
          description: OK
    delete:
      description: 'Delete a todo entry.'
      responses:
        '200':
          description: OK